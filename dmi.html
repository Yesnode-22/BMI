<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <script>
        let weight = window.prompt("Enter your weight in kg? ")
        let height = window.prompt("Enter your height in m?")
        let bmi = weight / (height)**2
        //document.write(bmi)
        if(bmi>=2){
            document.write("Your BMI is " + bmi + " weight is normal")
        }
        if(bmi<2){
            document.write("Your are under weight")
        }


    </script>
    
</body>
</html>
